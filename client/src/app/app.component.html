<h1>
  {{title}}
</h1>

<ngb-alert type="info">
	 Nú er gaman!
</ngb-alert>

<button class="btn-primary" (click)="addSeller()">Bæta við seljanda</button>

<template ngbModalContainer></template>

<ul>
	<li *ngFor="let s of sellers">
	{{s.name}}
	</li>
</ul>

<div *ngIf="seller">
	<h2>{{seller.name}}</h2>

	<img src="{{seller.imagePath}}" alt="Image of the seller"/>

</div>

<div class="container">
	<div class="row">
	<div class="col-sm-12 col-md-3 col-lg-2">
	</div>
	</div>

</div>
