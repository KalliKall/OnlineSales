<div class="modal-header">
  <h4 class="modal-title">Bæta við vöru</h4>
  <button type="button" class="close" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nafn" [(ngModel)]="seller.name" autofocus />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Flokkur" [(ngModel)]="seller.category" autofocus />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Slóð að mynd" [(ngModel)]="seller.imagePath" autofocus />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Hætta við</button>
  <button type="button" class="btn btn-success" (click)="onOk()">Áfram</button>
</div>
