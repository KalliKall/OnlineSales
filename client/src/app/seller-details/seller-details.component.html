<div class="container-fluid" *ngIf="seller">
	<div class="row">
		<div class="col-xl-3 col-lg-3 col-md-12">
			<img class="img-responsive center-block" src="{{seller.imagePath}}" alt="Image of the seller"/>
		</div>
		<div class="col-xl-8 col-lg-8 col-md-12 text-justify-lg text-justify-md text-justify-sm">
			<h2>{{seller.name}}</h2>
			<h3>{{seller.category}}</h3>
		</div>
		<div class="col-xl-1 col-lg-1 col-md-12">
			<button type="button" class="btn btn-lg btn-primary">Bæta við</button>
		</div>
	</div>
	<div *ngFor="let p of products">
	<app-product-card 
	[product]="p"
	(productUpdated)="onProductEdited($event)">


	</app-product-card>
	</div>
		<div class="row">
				<!--Tabs koma hér-->
		</div>
	</div>
