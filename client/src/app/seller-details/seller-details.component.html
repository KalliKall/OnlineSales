<div *ngIf="seller">
	<h2>{{seller.name}}</h2>

  <p>{{seller.category}}

	<img src="{{seller.imagePath}}" alt="Image of the seller"/>

	<button class="btn-primary" (click)="addProduct()">Bæta við vöru</button>
</div>

<div *ngFor="let p of products">
	<app-product-card 
	[product]="p"
	(productUpdated)="onProductEdited($event)">


	</app-product-card>
</div>
