<div *ngIf="seller">
	<h2>{{seller.name}}</h2>

  <p>{{seller.category}}

	<img src="{{seller.imagePath}}" alt="Image of the seller"/>
</div>

<div *ngFor="let p of products">
	<app-product-card 
	[product]="p"
	(productUpdated)="onProductEdited($event)">


	</app-product-card>
</div>

<template ngbModalContainer></template>
