<div class="container-fluid" *ngIf="seller">
	<div class="row seller-info">
		<div class="col-xl-3 col-lg-3 col-md-12">
			<img class="img-responsive center-block" src="{{seller.imagePath}}" alt="Image of the seller"/>
		</div>
		<div class="col-xl-8 col-lg-8 col-md-12 text-justify-lg text-justify-md text-justify-sm">
			<h2>{{seller.name}}</h2>
			<h3>{{seller.category}}</h3>
		</div>
		<div class="col-xl-1 col-lg-1 col-md-12">
			<button type="button" class="btn btn-lg btn-primary" (click)="addProduct()">Bæta við vöru</button>
		</div>
	</div>
</div>

<div class="background container-fluid">
<ngb-tabset class="ngb-tabset">
	<ngb-tab title="Allar vörur">
		<template ngbTabHeader>
			<template ngTabTitle>Allar vörur</template>
		</template>
		<template ngbTabContent>
			<ngb-alert *ngIf="noProducts" [type]="info">Þessi seljandi er ekki með neinar vörur!</ngb-alert>
			<div class="card-deck">
				<div class="card-columns">
					<div class="card" *ngFor="let p of products">
						<app-product-card 
							[product]="p"
							(productUpdated)="onProductEdited($event)">
						</app-product-card>
					</div>
				</div>
			</div>
		</template>
	</ngb-tab>
	<ngb-tab title="Topp 10">
		<template ngbTabHeader>
			<template ngbTabTitle>10 mest seldar vörur</template>
		</template>
		<template ngbTabContent>
			<ngb-alert *ngIf="noProducts" [type]="info">Þessi seljandi er ekki með neinar vörur!</ngb-alert>
			<div class="card-deck">
				<div class="card-columns">
					<div class="card" *ngFor="let p of top10products">
						<app-product-card 
							[product]="p"
							(productUpdated)="onProductEdited($event)">
						</app-product-card>
					</div>
				</div>
			</div>
		</template>
	</ngb-tab>
</ngb-tabset>
</div>

<template ngbModalContainer></template>
