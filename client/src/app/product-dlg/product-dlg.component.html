<div class="modal-header">
  <h4 class="modal-title">Vara</h4>
  <button type="button" class="close" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nafn" [(ngModel)]="product.name" autofocus />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Verð" [(ngModel)]="product.price" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Seld eintök" [(ngModel)]="product.quantitySold" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Lagerstaða" [(ngModel)]="product.quantityInStock" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Mynd" [(ngModel)]="product.imagePath" />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Hætta við</button>
  <button type="button" class="btn btn-success" (click)="onOk()">Áfram</button>
</div>
